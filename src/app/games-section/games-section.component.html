<div class="row" *ngIf='realData'>

  <div *ngFor='let i of realData.dailygameschedule.gameentry' (click)='gameClicked($event)' class="col-4" id="border">
    <p class="d-flex justify-content-center">{{i.awayTeam.City}} {{i.awayTeam.Name}}</p>
    <p class="d-flex justify-content-center this">@</p>
    <p class="d-flex justify-content-center this">{{i.homeTeam.City}} {{i.homeTeam.Name}}</p>
    <p class="d-flex justify-content-center this2">{{i.time}}</p>
  </div>


</div>
